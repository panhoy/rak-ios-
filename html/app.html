<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        /* Top Menu Bar */
        .box-menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000000;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .box-menu-bar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #000000f3;
            color: #fff;
            position: fixed;
            Bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-radius: 20px 20px 0px 0px;
            
        }
        .menu-bar1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .menu-bar1 ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .menu-bar1 li {
            margin-right: 20px;

        }

        .menu-bar1 li:last-child {
            margin-right: 0;
        }

        .menu-bar1 a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .menu-bar1 a:hover {
            color: #007bff; 
        }
        .menu-bar1 ul li {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
            padding: 10px;
        }

        .menu-bar1 a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
            font-size: 30px;
        }

        .menu-bar1 a:hover {
            color: #007bff;
        }

        .logo {
            display: flex;
            align-items: center;
        }
       

        .logo img {
            width: 50px;
            height: 50px;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input {
            padding: 5px;
            border: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 200px;
        }

        .search button {
            padding: 5px 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-top: 80px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* App Cards */
        .app-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .app-card:hover {
            transform: scale(1.05);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 10%;
            overflow: hidden;
        }

        .app-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .app-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #212a35;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .app-button:hover {
            background-color: #0056b3;
        }
        .name-app{
            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Top Menu Bar -->
    <div class="box-menu-bar">
        <div class="logo">
            <img src="/photo/logo.jpg" alt="Logo">
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/index.html">Featured</a>

    <!-- App Grid -->
    <div class="app-grid">

            <div class="app-title">WhatsApp Messenger</div>

            <div class="app-title">Olala Free Message</div>

        <div class="app-card">

            <div class="app-title">ES File Explorer</div>
            <a href="#" class="app-button">GO TO BUY</a>
        </div>
        <div class="app-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-L7pgmFNVSyIW21oJek-3_t8M-q9-5cOePmee8y5IxLLtMVuTuqF-0iyQTyvjCyuEEKE&usqp=CAU" alt="App Icon" class="app-icon">
            <div class="app-title">WhatsApp Messenger</div>
            <a href="#" class="app-button">Update</a>
        </div>
        <div class="app-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-L7pgmFNVSyIW21oJek-3_t8M-q9-5cOePmee8y5IxLLtMVuTuqF-0iyQTyvjCyuEEKE&usqp=CAU" alt="App Icon" class="app-icon">
            <div class="app-title">Olala Free Message</div>
            <a href="#" class="app-button">GO TO BUY</a>
        </div>
        <!-- Add more app cards as needed -->
    </div>
    <div class="box-menu-bar1">
        <div class="menu-bar1">
            <ul>
                <li><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-app-store-ios"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-shop"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> </a></li>
                
            </ul>
</div>

<script>
    // Search functionality
    function performSearch() {
        const query = document.getElementById('search-input').value;
        if (query.trim() === "") {
            alert("Please enter a search term.");
        } else {
            alert(`Searching for "${query}"...`);
        }
    }
</script>
</body>
</html>
